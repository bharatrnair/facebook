<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="fbstyle.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <!-- <h1 style="text-align: left; color: aliceblue;">Facebook</h1> -->
        <div class="logoSection">
            <a href="index.html" class="logo">facebook</a>

        </div>
        <div class="loginSection">
            <form action="">
                <table class="loginDetails">
                    <tr>
                        <td><label class="loginText">E-Mail or Phone</label></td>
                        <td><label class="loginText">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="button" type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label class="loginForgotten">Forgotten account?</label></td>
                    </tr>
                </table>

            </form>

        </div>

    </div>
    <div class="main-body">
        <div class="leftSection">
            <p class="para">facebook helps you connect and share with the <br> people in your life</p>
            <img class="fbimg"src="./fb-home.png" alt="">
        </div>

        <div class="rightSection">
            <h1>Create an account</h1>
            <p>It's quick and easy</p>
            <div class="loginNames">

                <input class ="login" type="text" placeholder="First Name">
                <input class="login" type ="text" placeholder="Surname">
            </div>
                <div class="loginContacts">
                    <input id= "loginContact" type="text" placeholder="Mobile number or email address">
                    <input id="loginContact" type="text" placeholder="New password">
                </div>

                <div class="birthdaystamp">
                    <p>Birthday</p>
                    <select name="day" id="stamp">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                    <select name="month" id="stamp">
                        <option value="">Jan</option>
                        <option value="1">Feb</option>
                        <option value="1">Mar</option>
                        <option value="1">Apr</option>
                        <option value="1">May</option>
                        <option value="1">Jun</option>
                        <option value="1">Jul</option>
                        <option value="1">Aug</option>
                        <option value="1">Sep</option>
                        <option value="1">Oct</option>
                        <option value="1">Nov</option>
                        <option value="1">Dec</option>
                    </select>
                    <select name="year" id="stamp">
                        <option value="">1990</option>
                        <option value="1">1991</option>
                        <option value="1">1992</option>
                        <option value="1">1993</option>
                        <option value="1">1994</option>
                        <option value="1">1995</option>
                    </select>
                </div>
                <div class="gender">
                    <p>Gender</p>
                    
                </div>

        </div>

    </div>
    <div class="footer">

    </div>
    </div>
    
</body>
</html>
